<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <a href="#">
                    <img class="block-center rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="card-body">
                <p class="text-center py-2">SIGN IN TO CONTINUE.</p>
                <form class="form-validate mb-3" name="loginForm" novalidate #f="ngForm" (ngSubmit)="login(f)">
					<div class="form-group">
						<div class="input-group with-focus">
							<input 
								class="form-control border-right-0" 
								type="email" 
								name="email"
								placeholder="{{ 'common.label.enteremail' | translate }}" 
								autocomplete="off" 
								required="" 
								[ngModel]="credentials.email" 
								#email="ngModel" 
								[disabled]="isBusy"
								autocomplete="email" 
								/>
							<div class="input-group-append"> <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group with-focus">
							<input 
								class="form-control border-right-0" 
								id="exampleInputPassword1" 
								[type]="inputType" 
								name="password" 
								placeholder="{{ 'common.label.password' | translate }}" 
								required="" 
								ngModel 
								[disabled]="isBusy" 
								autocomplete="password"
								/>
							<div class="input-group-append"> <span class="input-group-text text-muted bg-transparent border-left-0 border-right-0">
                                    <em class="fa fa-lock"></em>
								</span>
								<span (click)="changeType()" class="input-group-text text-muted bg-transparent">
									<em [class]="eyeIcon"></em>
								</span>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="checkbox c-checkbox float-left mt0">
							<label>
								<input type="checkbox" value="" name="account_remember" /> <span class="fa fa-check"></span>{{ 'forms.login.label.rememberme' | translate }}</label>
						</div>

						<div class="float-right"> <a class="text-muted" routerLink="forgotten-password" routerLinkActive="active">{{ 'forms.login.label.forgotpassword' | translate }}?</a>
						</div>
					</div>
					<button class="btn btn-block btn-primary mt-3" type="submit" [disabled]="isBusy">
						<in-busy-spin
									 text="{{'common.button.login'|translate}}" 
									 [isBusy]="isBusy" 
								></in-busy-spin>
					</button>
				</form>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
